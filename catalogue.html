<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Catalogue — Bubu Bear</title>
<style>
    body{font-family:Inter, Arial, sans-serif; margin:0;background:#f6fbfd;color:#023e5a}
    header{padding:18px;background:linear-gradient(90deg,#e9f7ff,#f7fdff);border-bottom:1px solid rgba(2,119,189,0.04)}
    .wrap{max-width:1100px;margin:22px auto;padding:18px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .item{border-radius:14px;overflow:hidden;background:white;border:1px solid rgba(2,119,189,0.04);box-shadow:0 8px 24px rgba(3,46,60,0.03);transition:transform .28s}
    .item:hover{transform:translateY(-8px)}
    .item img{width:100%;height:220px;object-fit:cover}
    .meta{padding:12px}
    nav{margin-top:8px}
    .lotus{width:56px;height:56px}
    .breadcrumbs{font-size:13px;color:#6c8ea3;margin-bottom:12px}
</style>
</head>
<body>
    <header>
        <div style="max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between">
            <div style="display:flex;align-items:center;gap:12px">
                <img src="https://upload.wikimedia.org/wikipedia/en/0/02/Boo-Boo_Bear.png" alt="logo" style="width:58px;border-radius:10px">
                <div>
                    <div style="font-weight:700">Bubu Bear — Catalogue</div>
                    <div style="font-size:13px;color:#6c8ea3">Curated photos & visual projects</div>
                </div>
            </div>
            <div>
                <a href="index.html" style="margin-right:12px">Home</a>
                <a href="blog.html" style="margin-right:12px">Blog</a>
                <a href="protocol.html" style="margin-right:12px">Protocol</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </header>
    <main class="wrap">
        <section>
            <div class="breadcrumbs">Home / Catalogue</div>
            <h2>Gallery</h2>
            <p class="muted">Hover images to preview.</p>

            <!-- lotus section divider -->
            <div style="margin:14px 0;display:flex;justify-content:center">
                <a class="lotus" href="index.html" title="Back to home">
                    <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                        <g transform="translate(60,60)">
                            <g class="petal"><path d="M0,-28 C12,-20 22,-8 24,6 C8,2 -8,2 -24,6 C-22,-8 -12,-20 0,-28 Z" fill="#0288d1"/></g>
                            <g class="petal" style="transform:rotate(36deg)"><path d="M0,-28 C12,-20 22,-8 24,6 C8,2 -8,2 -24,6 C-22,-8 -12,-20 0,-28 Z" fill="#03a9f4"/></g>
                            <circle r="10" fill="#e1f5fe" stroke="#0277bd" stroke-width="1.5"/>
                        </g>
                    </svg>
                </a>
            </div>

            <div class="grid">
                <div class="item"><img src="https://example.com/photo1.jpg" alt="photo"><div class="meta">Northern Ridge — 2024</div></div>
                <div class="item"><img src="https://example.com/photo2.jpg" alt="photo"><div class="meta">Icefalls — 2023</div></div>
                <div class="item"><img src="https://example.com/photo3.jpg" alt="photo"><div class="meta">Camp Fire — 2022</div></div>
                <div class="item"><img src="https://example.com/photo4.jpg" alt="photo"><div class="meta">Moonlight Trail — 2021</div></div>
                <div class="item"><img src="images.jpg" alt="local photo"><div class="meta">Local — uploaded</div></div>
            </div>
        </section>
    </main>
    <footer style="text-align:center;padding:18px;color:#6c8ea3">&copy; 2025 Bubu Bear's Domain</footer>
</body>
</html>
